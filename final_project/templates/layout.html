<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>BudoRent: {% block title %}{% endblock %}</title>
</head>
<body class="bg-body">
    <nav class="navbar navbar-expand-bg navbar-dark bg-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% if session.get('user_id') %}/home{% else %}/ {% endif %}">
                <img src="/static/logoBudoRent.jpg" alt="Logo" class="d-inline-block align-text-top">
                BudoRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session.get('user_id') %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipment">Your profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipment">Rent equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ourstores">Our stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><span class="bi bi-box-arrow-in-right"></span> Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipment">Rent equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ourstores">Our stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup"><span class="bi bi-person"></span> Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><span class="bi bi-box-arrow-in-right"></span> Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="bg-custom container py-5 text-center">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
